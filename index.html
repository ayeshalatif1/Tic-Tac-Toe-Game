<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Tic Tac Toe</h1>
            <p>Choose 0 or X</p>
            <p>Player 0 start the game !</p>
        </div>
        <div class="boxes">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <div class="clear">
            <button type="reset" id="reset">Clear</button>
        </div>
        <div class="popup">
            <h2 id="congrats">Congratulation</h2>
            <h3 id="winner">Player 0 is winner</h3>
            <!-- <h4>Want to Play Again ?</h4> -->
            <button id="playagain">Play Again</button>
        </div>
    </div>
</body>
</html>
